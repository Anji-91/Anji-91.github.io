<!DOCTYPE html>
<html lang="en">

<head>
  <title>Indian Stock Market Average Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This application allows users to calculate stock averages.">
  <meta name="keywords" content="Indian stock market, average calculator, stock calculator">
  <meta name="author" content="John Doe">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f3f4f7, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border-bottom: 5px solid #003f80;
    }

    header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.3s ease;
    }


    nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      font-weight: 600;
      padding-bottom: 5px;
      position: relative;
      display: inline-block;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
      transform: translateY(-2px);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ffc107;
      transition: width 0.5s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    nav a:hover {
      color: #ffc107;
      transform: translateY(-2px);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px 30px;
    }

    .buy-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .st {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .st:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h4 {
      color: #007bff;
      font-size: 20px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    input:hover {
      border-color: #ffc107;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    .btn-warning {
      background: #ffc107;
      color: black;
    }

    .btn-warning:hover {
      background: #e0a800;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
    }

    #result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    footer {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 20px 0;
      margin-top: 20px;
    }

    footer p {
      margin: 5px 0;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffc107;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .buy-section {
        flex-direction: column;
      }

      input {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2>Indian Stock Market Average Calculator</h2>
    <nav>
      
      <a href="buy me a coffee.html">Buy Coffee for Me</a>
    </nav>
  </header>

  <div class="container">
    <div class="buy-section">
      <div class="st">
        <h4>First Buy</h4>
        <label for="units1">Units</label>
        <input type="number" id="units1">
        <label for="price1">Price</label>
        <input type="number" id="price1">
      </div>
      <div class="st">
        <h4>Second Buy</h4>
        <label for="units2">Units</label>
        <input type="number" id="units2">
        <label for="price2">Price</label>
        <input type="number" id="price2">
      </div>
    </div>

    <button class="btn btn-success" onclick="calculateAverage()">Calculate Average</button>
    <button class="btn btn-warning" onclick="clearFields()">Clear</button>

    <div id="result"></div>
  </div>

  <footer>
    <p>&copy; Created for You by AnjaniðŸ˜‰</p>
    
  </footer>

  <script>
    function calculateAverage() {
      const units1 = parseFloat(document.getElementById('units1').value);
      const price1 = parseFloat(document.getElementById('price1').value);
      const units2 = parseFloat(document.getElementById('units2').value);
      const price2 = parseFloat(document.getElementById('price2').value);

      if (isNaN(units1) || isNaN(price1) || isNaN(units2) || isNaN(price2)) {
        alert('Please fill all fields.');
        return;
      }

      const totalCost = (units1 * price1) + (units2 * price2);
      const totalUnits = units1 + units2;
      const averagePrice = totalCost / totalUnits;

      document.getElementById('result').innerHTML = `
        Total Units: <b>${totalUnits}</b><br>
        Average Price: <b>${averagePrice.toFixed(2)}</b>
      `;
    }

    function clearFields() {
      document.getElementById('units1').value = '';
      document.getElementById('price1').value = '';
      document.getElementById('units2').value = '';
      document.getElementById('price2').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>

</html>
